
<html>
<head>
<meta charset="UTF-8">
<title>在庫調整</title>
<!-- bootstrapを読み込む -->
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap.min.css}">
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
<!-- jqueryを読み込む -->
<script type="text/javascript" th:src="@{/js/jquery-3.6.0.min.js}"></script>
<!-- bootstrap-datepickerを読み込む -->
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap-datepicker.min.css}">
<script type="text/javascript"
	th:src="@{/js/bootstrap-datepicker.min.js}"></script>
<script type="text/javascript"
	th:src="@{/js/bootstrap-datepicker.ja.min.js}"></script>
<!-- date-tableを読み込む -->
<link rel="stylesheet" type="text/css"
	th:href="@{/css/datatables.min.css}" />
<script type="text/javascript" th:src="@{/js/datatables.min.js}"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light"
			style="background-color: #CCFFFF;">
			<span class="navbar-brand"> <strong>在庫調整</strong> <svg
					xmlns="http://www.w3.org/2000/svg" width="16" height="16"
					fill="currentColor" class="bi bi-book" viewBox="0 0 16 16">        </svg>
			</span>
			<div class="collapse navbar-collapse justify-content-end">
				<ul class="navbar-nav">
					<li class="nav-item "><span class="navbar-text"
						th:text="'ログインユーザ：' + ${#httpServletRequest.remoteUser}">></span></li>
				</ul>
				<form method="POST" th:action="@{/logout}">
					<button type="submit" class="btn btn-link">ログアウト</button>
				</form>
			</div>
		</nav>
	<div class="container-fluid">
		<!-- エラーがあれば表示する model.addAttribute(“error”・・・指定すること-->
		<h2 th:if="${error}" style="color: red;">[[${error}]]</h2>
		<div class="create m-2">
			<!-- boot strap で一部バリデーション実施 -->
			<!-- 送信前にチェックしています(check()） true時のみ実行 -->
			<form id="form" class="needs-validation" novalidate method="POST"
				th:action="@{/stocklist/{id}/adjustment(id=${item.id})}"
				th:object="${changeStock}" >
				<p class="p-1 h4" th:text="在庫調整"></p>
				<!-- データ作成内容 -->
				<div class="row justify-content-center">
					<div class="form-group col-8">
						<label for="title">商品番号</label>
						 <input type="text" class="form-control" name="id" 
						 id="id"  th:value="${item.id}" readonly>
					</div>
					<div class="form-group col-8">
						<label for="title">商品名</label>
						 <input type="text" class="form-control" name="name" 
						 id="name" th:value="${item.name}" readonly>
					</div>
				</div>
				<div class="row justify-content-center">
					<div class="form-group col-8">
						<label for="categoryForm">賞味期限</label>
						 <input type="text" class="form-control" 
						  th:value="${item.date}" readonly>
						  <!--  送信の際はDate型で受け渡し -->
						<input type="hidden" name="date" value="${item.date2}" >
					</div>
				</div>
				<div class="row justify-content-center">
					<div class="form-group col-8">
						<label for="categoryForm">使用数</label> 
						 <input type="text" class="form-control" name="nameForm" 
						 id="name"   th:value="${item.stock}">
						
					</div>
				</div>
				<div class="row justify-content-center pt-3">
					<div class="col-1 d-grid gap-2 col-6 ma-ato">
						<button type="submit" class="btn btn-danger">変更する</button>
					</div>
				</div>
			</form>
		</div>
	</div>
		<!-- 戻るボタン -->
		<form th:action="@{/stocklist}" method="get">
			<div class="d-grid gap-2 col-6 mx-auto pt-5">
			   	<button class="btn btn-primary "  type="submit">戻る</button>
			</div>
		</form>

</body>
</html>
