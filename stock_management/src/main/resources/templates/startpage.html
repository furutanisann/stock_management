<html>
<head>
<meta charset="UTF-8">
<title>商品</title>
<!-- bootstrapを読み込む -->
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap.min.css}">
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
<!-- jqueryを読み込む -->
<script type="text/javascript" th:src="@{/js/jquery-3.6.0.min.js}"></script>
<!-- bootstrap-datepickerを読み込む -->
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap-datepicker.min.css}">
<script type="text/javascript"
	th:src="@{/js/bootstrap-datepicker.min.js}"></script>
<script type="text/javascript"
	th:src="@{/js/bootstrap-datepicker.ja.min.js}"></script>
<!-- date-tableを読み込む -->
<link rel="stylesheet" type="text/css"
	th:href="@{/css/datatables.min.css}" />
<script type="text/javascript" th:src="@{/js/datatables.min.js}"></script>
</head>
<body>
	<!-- header読み込み(タイトル） -->
	<div th:replace="layout/header::header('トップページ')"></div>
	<!-- content -->
	<div class="container">
	  <div class="card-deck mb-3 text-center row">
	  　<!-- 項目１ -->
	    <div class="card mb-4 col-lg-5 shadow-sm">
	      <div class="card-header">
	        <h4 class="my-0 font-weight-normal">在庫</h4>
	      </div>
	      <div class="card-body">
			<img style="width : 50% ; height: 50%;
			background:#ddd; border: 5px #696969 solid; padding:15px" th:src="@{/images/stock.jpg}">
	        <ul class="list-unstyled mt-3 mb-4">
	          <li>各商品在庫一覧</li>
	          <li>変更等が可能</li>
	        </ul>
	        <form method="GET" th:action="@{/stocklist}">
	       		 <button type="submit" class="btn btn-lg btn-block btn-outline-primary">在庫確認</button>
	       	</form>
	      </div>
	    </div>
	    <!-- 項目１ -->
	    <!-- 項目２ -->
	    <div class="card mb-4 col-lg-5 shadow-sm">
	      <div class="card-header">
	        <h4 class="my-0 font-weight-normal">生産</h4>
	      </div>
	      <div class="card-body">
			<img style="width : 50% ; height: 50%;
			background:#ddd; border: 5px #696969 solid; padding:15px" th:src="@{/images/torack.jpg}">
	        <ul class="list-unstyled mt-3 mb-4">
	          <li>製品製造後追加</li>
	          <li>在庫追加</li>
	        </ul>
	        <form method="GET" th:action="@{/stocklist/stockform}">
	       	 <button type="submit" class="btn btn-lg btn-block btn-outline-primary">在庫追加</button>
	       	</form>
	      </div>
	    </div>
	    <!-- 項目２ -->
	    <!-- 項目３ -->
	    <div class="card mb-4 col-lg-5 shadow-sm">
	      <div class="card-header">
	        <h4 class="my-0 font-weight-normal">商品登録</h4>
	      </div>
	      <div class="card-body">
			<img style="width : 50% ; height: 50%;
			background:#ddd; border: 5px #696969 solid; padding:15px" th:src="@{/images/insert.jpg}">
	        <ul class="list-unstyled mt-3 mb-4">
	          <li>商品新規登録</li>
	          <li>新製品登録の場合</li>
	        </ul>
	        <form method="GET" th:action="@{/stocklist/form}">
	       		 <button type="submit" class="btn btn-lg btn-block btn-outline-primary">新規登録</button>
	       	</form>
	      </div>
	    </div>
	    <!-- 項目３ -->
	    <!-- 項目４ -->
	    <div class="card mb-4 col-lg-5 shadow-sm">
	      <div class="card-header">
	        <h4 class="my-0 font-weight-normal">商品内容確認・変更</h4>
	      </div>
	      <div class="card-body">
			<img style="width : 50% ; height: 50%;
			background:#ddd; border: 5px #696969 solid; padding:15px" th:src="@{/images/update.jpg}">
	        <ul class="list-unstyled mt-3 mb-4">
	          <li>商品内容の変更・削除</li>
	          <li>製品内容の詳細を変更と削除</li>
	        </ul>
	        <form method="GET" th:action="@{/stocklist/itemlist}">
	       	 	<button type="submit" class="btn btn-lg btn-block btn-outline-primary">商品一覧</button>
	       	</form>
	      </div>
	    </div>
	    <!-- 項目４ -->
	  </div>
	</div>
</body>
</html>
