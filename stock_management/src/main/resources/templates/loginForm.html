<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ログイン</title>
<!-- bootstrapを読み込む -->
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap.min.css}">
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
	<div id="login">
		<h3 class="text-center text-white pt-5">ログイン</h3>
		<div class="container">
			<div id="login-row"
				class="row justify-content-center align-items-center">
				<div id="login-column" class="col-md-6">
					<div id="login-box" class="col-md-12">
						<form method="POST" id="login-form" class="form"
							th:action="@{/login}">
							<h3 class="text-center text-info">Login</h3>
							<!-- ログイン失敗時表示 -->
							<div th:if="${param.error}">
								<p class="text-danger">IDまたはパスワードが間違っています</p>
							</div>
							<!-- ユーザー入力部分 -->
							<div class="form-group">
								<label for="username" class="text-info">Username:</label><br>
								<input type="text" name="staff_id" id="staff_id"
									class="form-control" required>
							</div>
							<div class="form-group">
								<label for="password" class="text-info">Password:</label><br>
								<input type="password" name="password" id="password"
									class="form-control" required>
							</div>
							<div class="pt-5 d-grid gap-2 col-6 mx-auto">
								<input type="submit" name="submit" class="btn btn-info btn-md"
									value="ログイン">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
