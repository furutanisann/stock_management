
<html xmlns:th="http://www.thymeleaf.org">

<header th:fragment="header(title)">
	<!-- ヘッダーナビゲーション -->
	<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-info border-bottom shadow-sm">
	  <h5 class="my-0 mr-md-auto font-weight-normal bg-white p-1">生産管理システム</h5>
	  <nav class="my-2 my-md-0 mr-md-3">
	    <a class="p-2 text-dark" th:href="@{/startpage}">HOME</a>
	    <a class="p-2 text-dark" th:href="@{/stocklist}">在庫一覧</a>
	    <a class="p-2 text-dark" href="@{/stocklist/stockform}">在庫追加</a>
	  </nav>
	  <span class="navbar-text mx-5"
			th:text="'ログインユーザ：' + ${#httpServletRequest.remoteUser}">>
	  </span>
	  <form method="POST" th:action="@{/logout}" class="pt-3 mx-5 form-inline">
		<button type="submit" class="btn btn-warning">ログアウト</button>
	  </form>
	</div>
	<!-- ヘッダーナビゲーションここまで -->
	<!-- ヘッダータイトル（わかりやすくするために） -->
	<h1
	  th:text="${title}"
	  style="color: #6cb4e4;
	  text-align: center;
	  padding: 0.25em;
	  border-top: solid 2px #6cb4e4;
	  border-bottom: solid 2px #6cb4e4;
	  background: -webkit-repeating-linear-gradient(-45deg, #f0f8ff, #f0f8ff 3px,#e9f4ff 3px, #e9f4ff 7px);
	  background: repeating-linear-gradient(-45deg, #f0f8ff, #f0f8ff 3px,#e9f4ff 3px, #e9f4ff 7px);">
	</h1>
</header>
