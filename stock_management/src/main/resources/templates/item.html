<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>商品一覧</title>
<!-- bootstrapを読み込む -->
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap.min.css}">
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
<!-- jqueryを読み込む -->
<script type="text/javascript" th:src="@{/js/jquery-3.6.0.min.js}"></script>
<!-- bootstrap-datepickerを読み込む -->
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap-datepicker.min.css}">
<script type="text/javascript"
	th:src="@{/js/bootstrap-datepicker.min.js}"></script>
<script type="text/javascript"
	th:src="@{/js/bootstrap-datepicker.ja.min.js}"></script>
<!-- date-tableを読み込む -->
<link rel="stylesheet" type="text/css"
	th:href="@{/css/datatables.min.css}" />
<script type="text/javascript" th:src="@{/js/datatables.min.js}"></script>
</head>
<body>
	<!-- header読み込み(タイトル） -->
	<div th:replace="layout/header::header('商品在庫')"></div>
	<div class="list mt-5">
			<table id="table" class="table table-striped table-hover">
				<thead class="thead-lignt">
					<tr>
						<th class="col-2">商品番号</th>
						<th class="col-6">商品名</th>
						<th class="col-2">賞味期限</th>
						<th class="col-1">在庫数</th>
					</tr>
				</thead>
				<tbody>
					<!-- listをitemに1件ずつの値をループで取得します -->
					<tr th:each="item: ${items}">
						<td th:text=${item.id}></td>
						<td th:text=${item.name}></td>
						<td th:text=${item.date}></td>
						<td th:text=${item.stock}></td>
						<td><a class="btn btn-primary"
							th:href="@{/stocklist/{id}/adjustment?date={item}(id=${item.id},item=${item.date2})}">在庫調整</a></td>
					</tr>
					<!--              ここまで繰り返し               -->
				</tbody>
			</table>
		</div>
		<!-- 戻るボタン -->
		<form th:action="@{/stocklist}" method="get">
			<div class="d-grid gap-2 col-6 mx-auto">
			   	<button class="btn btn-primary "  type="submit">戻る</button>
			</div>
		</form>
</body>
</html>
